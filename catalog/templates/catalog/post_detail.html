{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load custom %}

<div class="row mt-3">
    <div class="col-5">
        <div class="row justify-content-center mt-2">
            <img src="{% path_tag object_image %}" alt="">
        </div>
    </div>
    <div class="jumbotron col-7 text-white rounded bg-warning">
        <div class="col-12">
            <h1 class="font-italic">{{object_title}}</h1>
        </div>
    </div>
</div>

<main role="main" class="container">
    <div class="row mt-3">
        <div class="col-md-12 blog-main">
            <div class="blog-post">
                <p>{{object_text}}</p>
            </div><!-- /.blog-post -->
        </div><!-- /.blog-catalog -->
    </div><!-- /.row -->
    <h7 class="font-italic">Просмотры: {{views_count}}</h7>
</main><!-- /.container -->
{% endblock%}
