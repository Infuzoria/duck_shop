{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Duuuck Go</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>

<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <img src="{% static 'images/duck1.png' %}" alt="">
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="/">Duuuck Go</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <div class="col">
                    <input class="form-control me-2" type="search" placeholder="Введите запрос" aria-label="Search">
                </div>
                <a class="text-warning" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 text-dark" href="/">Домашняя страница</a>
            <a class="p-2 text-dark" href="#">Каталог</a>
            <a class="p-2 text-dark" href="#">Сотрудничество</a>
            <a class="p-2 text-dark" href="#">Оплата</a>
            <a class="p-2 text-dark" href="#">Доставка</a>
            <a class="p-2 text-dark" href="/contacts/">Контакты</a>
        </nav>
    </div>

    {% block content%}
    {% endblock %}

    <div class="container mt-2">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mr-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img src="{% static 'images/duck1.png' %}" alt="">
                </a>
                <span class="mb-3 mb-md-0">© 2023 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="mr-3"><a class="text-muted" href="#">
                    <img src="{% static 'images/social.png' %}" alt="">
                </a></li>
                <li class="mr-3"><a class="text-muted" href="#">
                    <img src="{% static 'images/twitter.png' %}" alt="">
                </a></li>
                <li class="ms-3"><a class="text-muted" href="#">
                    <img src="{% static 'images/instagram.png' %}" alt="">
                </a></li>
            </ul>
        </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.js' %}"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery.js' %}"><\/script>')</script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/holder.js' %}"></script>
    <script>
        Holder.addTheme('thumb', {
          bg: '#55595c',
          fg: '#eceeef',
          text: 'Thumbnail'
        });
    </script>
</body>
</html>
