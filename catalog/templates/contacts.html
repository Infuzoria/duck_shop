<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row mt-3">
        <nav class="navbar navbar-light justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/duck1.png' %}" alt="">
                Duuuck Go
            </a>
            <a class="nav-link" href="#">Домашняя страница</a>
            <a class="nav-link" href="#">Оплата</a>
            <a class="nav-link" href="#">Доставка</a>
            <a class="nav-link" href="#">Контакты</a>

            <div class="row">
                <div class="col">
                    <input class="form-control me-2" type="search" placeholder="Введите запрос" aria-label="Search">
                </div>
                <div class="col">
                    <button class="btn btn-warning" type="submit">Поиск</button>
                </div>
            </div>
        </nav>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <h1>Связаться с нами</h1>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-5">
            <div class="card rounded-3 shadow-sm">
                <div class="card-header">
                    <h3>Обратная связь</h3>
                </div>
                <div class="card-body">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="user_name" class="form-label">ФИО</label>
                                <input type="text" class="form-control" id="user_name">
                            </div>
                            <div class="mb-3">
                                <label for="user_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="user_email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Текст обращения</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="w-100 btn btn-lg btn-warning">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
