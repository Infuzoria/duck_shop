{% extends 'base.html' %}
{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-5 mx-auto mt-3">
            <div class="card">
                <div class="card-header">
                    <h3>Профиль</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="w-100 btn btn-lg btn-warning">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
