{% extends 'base.html' %}
{% block content %}
{% load custom %}

<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Вы действительно желаете удалить пост {{object.title}}?</p>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'blog:list_of_posts' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
