{% extends 'base.html' %}
{% block content %}
{% load custom %}

<div class="container">

    <div class="row">
        {% for object in object_list%}
        <div class="col-4 mt-3">
            <div class="card border-warning rounded-3 shadow-sm">
                <div class="card-header bg-white text-center">
                    <img src="{% path_tag object.image %}" width="220" height="263" alt="">
                </div>
                <div class="card-body text-center">
                    <div class="row justify-content-center">
                        <h5 class="card-title">{{ object.title }}</h5>
                    </div>
                    <div class="row justify-content-center">
                        <h7 class="card-title">{{ object.text|truncatechars:100 }}</h7>
                    </div>
                    <a href="{% url 'blog:post_view' object.pk %}" class="btn btn-sm btn-warning">Читать</a>
                    {% if user.is_content_manager %}
                        <a href="{% url 'blog:post_update' object.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                        <a href="{% url 'blog:post_delete' object.pk %}" class="btn btn-sm btn-warning">Удалить</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
